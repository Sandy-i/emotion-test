<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单测试</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .test-section { background: white; padding: 20px; margin: 20px 0; border-radius: 12px; }
        .option-button {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            padding: var(--space-3);
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
            color: var(--gray-900);
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>选项显示测试</h1>

    <div class="test-section">
        <h2>测试1: 直接 HTML 选项</h2>
        <button class="option-button">这是一个测试选项 - 如果你能看到这个，说明 CSS 是正常的</button>
        <button class="option-button">This is a test option - If you can see this, CSS is working</button>
    </div>

    <div class="test-section">
        <h2>测试2: JavaScript 动态生成的选项</h2>
        <div id="dynamic-options"></div>
    </div>

    <div class="test-section">
        <h2>测试3: 从数据文件加载的选项</h2>
        <div id="data-options"></div>
    </div>

    <script src="i18n.js"></script>
    <script src="test-data-by-age.js"></script>
    <script src="test-data-i18n.js"></script>
    <script>
        // 测试2: JavaScript 动态生成
        const container2 = document.getElementById('dynamic-options');
        const testOptions = ['选项 A', '选项 B', 'Option C', 'Option D'];
        testOptions.forEach(text => {
            const btn = document.createElement('button');
            btn.className = 'option-button';
            btn.textContent = text;
            container2.appendChild(btn);
        });

        // 测试3: 从数据文件加载
        const container3 = document.getElementById('data-options');

        try {
            // 检查函数是否存在
            if (typeof getLocalizedQuestions !== 'function') {
                container3.innerHTML = '<p style="color: red;">❌ getLocalizedQuestions 函数未定义</p>';
            } else {
                const questions = getLocalizedQuestions('18-22', 'zh-CN');

                if (!questions || questions.length === 0) {
                    container3.innerHTML = '<p style="color: red;">❌ 没有获取到题目数据</p>';
                } else {
                    const firstQuestion = questions[0];
                    container3.innerHTML = '<p style="color: green;">✅ 成功获取数据</p>';
                    container3.innerHTML += '<p><strong>问题：</strong>' + firstQuestion.scenario + '</p>';
                    container3.innerHTML += '<p><strong>选项数量：</strong>' + firstQuestion.options.length + '</p>';

                    // 渲染选项
                    firstQuestion.options.forEach((option, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'option-button';
                        btn.innerHTML = `<span>选项 ${index + 1}:</span> ${option.text}`;
                        container3.appendChild(btn);
                    });
                }
            }
        } catch (error) {
            container3.innerHTML = '<p style="color: red;">❌ 错误: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
