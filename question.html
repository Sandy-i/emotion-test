                console.log('currentQuestions:', currentQuestions);

        // ä½¿ç”¨å½“å‰é—®é¢˜æ•°æ®è®¡ç®—ç»“æœ
        function calculateResultFromQuestions(answers, questions) {
            console.log('calculateResultFromQuestions called');
            console.log('RESULT_TYPES available:', typeof RESULT_TYPES !== 'undefined');

            // å¦‚æœ RESULT_TYPES æœªå®šä¹‰ï¼Œå°è¯•ä½¿ç”¨å†…è”ç‰ˆæœ¬
            if (typeof RESULT_TYPES === 'undefined') {
                console.error('RESULT_TYPES is not defined! Using fallback.');
                alert('æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                return null;
            }

            // è®¡ç®—æ€»åˆ†
            let totalScore = 0;
            let detailedCount = 0; // 2åˆ†é€‰é¡¹æ¬¡æ•°
            let singleCount = 0;   // 1åˆ†é€‰é¡¹æ¬¡æ•°
            let vagueCount = 0;    // 0åˆ†é€‰é¡¹æ¬¡æ•°

            let positiveCount = 0;  // ç§¯ææƒ…ç»ªå€¾å‘é¢˜ç›®æ•°é‡
            let negativeCount = 0;  // æ¶ˆææƒ…ç»ªå€¾å‘é¢˜ç›®æ•°é‡

            answers.forEach((answer, index) => {
                const question = questions[index];
                const selectedOption = question.options[answer];

                totalScore += selectedOption.score;

                if (selectedOption.score === 2) detailedCount++;
                else if (selectedOption.score === 1) singleCount++;
                else vagueCount++;

                // ç®€å•åˆ¤æ–­æƒ…ç»ªå€¾å‘
                const optionText = selectedOption.text;
                if (optionText.includes('å¼€å¿ƒ') || optionText.includes('happy') ||
                    optionText.includes('å…´å¥‹') || optionText.includes('excited') ||
                    optionText.includes('æ»¡è¶³') || optionText.includes('satisfied') ||
                    optionText.includes('æœŸå¾…') || optionText.includes('looking forward') ||
                    optionText.includes('å¹³é™') || optionText.includes('calm') ||
                    optionText.includes('è½»æ¾') || optionText.includes('relaxed') ||
                    optionText.includes('éª„å‚²') || optionText.includes('proud') ||
                    optionText.includes('é«˜å…´') || optionText.includes('delighted')) {
                    positiveCount++;
                } else if (optionText.includes('ç„¦è™‘') || optionText.includes('anxious') ||
                           optionText.includes('æ„¤æ€’') || optionText.includes('angry') ||
                           optionText.includes('å¤±æœ›') || optionText.includes('disappointed') ||
                           optionText.includes('å§”å±ˆ') || optionText.includes('wronged') ||
                           optionText.includes('ææ…Œ') || optionText.includes('panic') ||
                           optionText.includes('å­¤ç‹¬') || optionText.includes('lonely') ||
                           optionText.includes('ç—›è‹¦') || optionText.includes('painful') ||
                           optionText.includes('ææƒ§') || optionText.includes('fearful')) {
                    negativeCount++;
                }
            });

            // åˆ¤æ–­æƒ…ç»ªå¯¼å‘
            let orientation;
            if (positiveCount > negativeCount + 2) {
                orientation = 'positive';
            } else if (negativeCount > positiveCount + 2) {
                orientation = 'negative';
            } else {
                orientation = 'balanced';
            }

            // æ ¹æ®åˆ†æ•°å’Œå¯¼å‘æ‰¾åˆ°å¯¹åº”çš„ç»“æœç±»å‹ï¼ˆä½¿ç”¨å¤šè¯­è¨€ç‰ˆæœ¬ï¼‰
            let level;
            if (totalScore >= 16) level = 'high';
            else if (totalScore >= 12) level = 'medium-high';
            else if (totalScore >= 8) level = 'medium';
            else if (totalScore >= 4) level = 'medium-low';
            else level = 'low';

            const currentLang = i18n.getLang();
            const resultType = getResultType(level, orientation, totalScore, currentLang);

            // å¦‚æœæ‰¾ä¸åˆ°åŒ¹é…çš„ç»“æœç±»å‹ï¼Œä½¿ç”¨é»˜è®¤å€¼
            if (!resultType) {
                console.error('No matching result type found for level:', level, 'orientation:', orientation);
                return null;
            }

            // æ„å»ºé›·è¾¾å›¾æ•°æ®ï¼ˆä½¿ç”¨å›ºå®šé”®åï¼Œæ¸²æŸ“æ—¶å†è½¬æ¢ä¸ºå¯¹åº”è¯­è¨€ï¼‰
            const radarData = {
                emotionalAccuracy: Math.round((detailedCount / 10) * 100),
                selfAwareness: Math.round((totalScore / 20) * 100),
                expressionAbility: Math.round(((detailedCount + singleCount) / 10) * 90),
                positiveOrientation: Math.round((positiveCount / 10) * 100),
                emotionalStability: Math.round(((10 - vagueCount) / 10) * 80),
                empathy: Math.round((detailedCount / 10) * 85)
            };

            return {
                ...resultType,
                score: totalScore,
                maxScore: 20,
                percentage: Math.round((totalScore / 20) * 100),
                stars: Math.ceil(totalScore / 4), // 0-5æ˜Ÿè¯„çº§
                radarData,
                detailedCount,
                singleCount,
                vagueCount
            };
        }
