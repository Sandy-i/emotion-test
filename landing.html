<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰Ω†ÁöÑÊÉÖÁª™È¢óÁ≤íÂ∫¶ÊúâÂ§öÁªÜÔºü</title>
    <link rel="stylesheet" href="common.css">
    <script src="i18n.js"></script>
    <style>
        /* ËØ≠Ë®ÄÂàáÊç¢Âô® */
        .lang-switcher {
            position: fixed;
            top: var(--space-2);
            right: var(--space-3);
            z-index: 1000;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            display: flex;
            padding: 4px;
            gap: 4px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .lang-btn:hover {
            background: var(--gray-100);
        }

        .lang-btn.active {
            background: var(--gradient-warm);
            color: white;
        }

        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--gray-50);
        }

        .hero-section {
            position: relative;
            padding: var(--space-5) var(--space-3);
            text-align: center;
            margin-top: 80px;
            z-index: 1;
        }

        .hero-icon {
            font-size: 80px;
            margin-bottom: var(--space-3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .hero-title {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-2);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 16px;
            color: var(--gray-600);
            margin-bottom: var(--space-4);
            line-height: 1.6;
        }

        .info-cards {
            padding: 0 var(--space-3);
            margin-bottom: var(--space-4);
        }

        .info-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-3);
            margin-bottom: var(--space-2);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: flex-start;
            gap: var(--space-2);
            transition: all var(--transition-base);
        }

        .info-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .info-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .info-content h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .info-content p {
            font-size: 14px;
            color: var(--gray-600);
            line-height: 1.5;
        }

        .example-section {
            padding: var(--space-3);
            background: white;
            margin: var(--space-3);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .example-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
            text-align: center;
        }

        .example-item {
            padding: var(--space-2);
            margin-bottom: var(--space-2);
            border-radius: var(--radius-md);
            background: var(--gray-50);
        }

        .example-label {
            font-size: 12px;
            color: var(--gray-600);
            margin-bottom: 4px;
        }

        .example-text {
            font-size: 14px;
            color: var(--gray-900);
            line-height: 1.5;
        }

        .example-text.low {
            color: var(--gray-600);
        }

        .example-text.high {
            color: var(--primary-500);
            font-weight: 500;
        }

        .stats-section {
            display: flex;
            gap: var(--space-2);
            padding: 0 var(--space-3);
            margin-bottom: var(--space-4);
        }

        .stat-item {
            flex: 1;
            background: white;
            border-radius: var(--radius-md);
            padding: var(--space-2);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-600);
            margin-top: 4px;
        }

        .cta-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--space-3);
            background: white;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .cta-button {
            width: 100%;
            padding: var(--space-3);
            background: var(--gradient-warm);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        .cta-info {
            font-size: 12px;
            color: var(--gray-600);
            text-align: center;
            margin-top: var(--space-1);
        }

        /* Ê∑ªÂä†Â∫ïÈÉ®ÂÜÖËæπË∑ùÔºåÈÅøÂÖçË¢´Âõ∫ÂÆöÁöÑCTAÊåâÈíÆÈÅÆÊå° */
        .content-spacer {
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="wave-decoration"></div>
    <!-- ËØ≠Ë®ÄÂàáÊç¢Âô® -->
    <div class="lang-switcher">
        <button class="lang-btn active" data-lang="zh-CN" onclick="switchLanguage('zh-CN')">‰∏≠Êñá</button>
        <button class="lang-btn" data-lang="en-US" onclick="switchLanguage('en-US')">EN</button>
    </div>


    <div class="landing-container">
        <!-- Hero Section -->
        <div class="hero-section fade-in">
            <div class="hero-icon">‚ù§Ô∏è</div>
            <h1 class="hero-title" data-i18n="landing.title"></h1>
            <p class="hero-subtitle" data-i18n="landing.subtitle"></p>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number">10</div>
                <div class="stat-label" data-i18n="landing.stat1"></div>
            </div>
            <div class="stat-item">
                <div class="stat-number">15</div>
                <div class="stat-label" data-i18n="landing.stat2"></div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2</div>
                <div class="stat-label" data-i18n="landing.stat3"></div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="info-cards">
            <div class="info-card" style="animation-delay: 0.1s;">
                <div class="info-icon">üß†</div>
                <div class="info-content">
                    <h3 data-i18n="landing.infoTitle1"></h3>
                    <p data-i18n="landing.infoDesc1"></p>
                </div>
            </div>

            <div class="info-card" style="animation-delay: 0.2s;">
                <div class="info-icon">üí°</div>
                <div class="info-content">
                    <h3 data-i18n="landing.infoTitle2"></h3>
                    <p data-i18n="landing.infoDesc2"></p>
                </div>
            </div>

            <div class="info-card" style="animation-delay: 0.3s;">
                <div class="info-icon">üìä</div>
                <div class="info-content">
                    <h3 data-i18n="landing.infoTitle3"></h3>
                    <p data-i18n="landing.infoDesc3"></p>
                </div>
            </div>
        </div>

        <!-- Example Section -->
        <div class="example-section">
            <div class="example-title"><span data-i18n="landing.exampleTitle"></span></div>
            <div class="example-item">
                <div class="example-label"><span data-i18n="landing.exampleLow"></span></div>
                <div class="example-text low" data-i18n="landing.exampleLowText"></div>
            </div>
            <div class="example-item">
                <div class="example-label"><span data-i18n="landing.exampleHigh"></span></div>
                <div class="example-text high" data-i18n="landing.exampleHighText"></div>
            </div>
        </div>

        <!-- Content Spacer -->
        <div class="content-spacer"></div>

        <!-- CTA Section -->
        <div class="cta-section">
            <button class="cta-button" onclick="startTest()">
                <span data-i18n="landing.ctaButton"></span>
            </button>
            <div class="cta-info" data-i18n="landing.ctaInfo"></div>
        </div>
    </div>

    <script>
        function startTest() {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÊµãËØïÊï∞ÊçÆ
            localStorage.removeItem('emotion_test_answers');
            localStorage.removeItem('emotion_test_progress');

            // Ë∑≥ËΩ¨Âà∞Á≠îÈ¢òÈ°µÈù¢
            window.location.href = 'age-select.html';
        }


        // ËØ≠Ë®ÄÂàáÊç¢ÂíåÊõ¥Êñ∞
        function switchLanguage(lang) {
            i18n.setLang(lang);
            updateLanguage();

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function updateLanguage() {
            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
            document.title = i18n.t('landing.title').replace('\n', ' ');

            // Êõ¥Êñ∞ÊâÄÊúâÂ∏¶ data-i18n Â±ûÊÄßÁöÑÂÖÉÁ¥†
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const text = i18n.t(key);

                // Â§ÑÁêÜÂåÖÂê´ <br> ÁöÑÊñáÊú¨
                if (text.includes('\n')) {
                    element.innerHTML = text.replace(/\n/g, '<br>');
                } else {
                    element.textContent = text;
                }
            });

            // ÁâπÊÆäÂ§ÑÁêÜÔºöexampleÊ†áÈ¢ò‰∏≠ÁöÑemoji
            const exampleTitle = document.querySelector('.example-title [data-i18n="landing.exampleTitle"]');
            if (exampleTitle) {
                exampleTitle.parentElement.innerHTML = 'üîç ' + exampleTitle.textContent;
            }

            // ÁâπÊÆäÂ§ÑÁêÜÔºöexampleÊ†áÁ≠æ‰∏≠ÁöÑemoji
            const exampleLabels = document.querySelectorAll('.example-label [data-i18n]');
            exampleLabels.forEach(label => {
                const key = label.getAttribute('data-i18n');
                if (key === 'landing.exampleLow') {
                    label.parentElement.innerHTML = '‚ùå ' + label.textContent;
                } else if (key === 'landing.exampleHigh') {
                    label.parentElement.innerHTML = '‚úÖ ' + label.textContent;
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñËØ≠Ë®Ä
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
            
            // Êõ¥Êñ∞ËØ≠Ë®ÄÊåâÈíÆÁä∂ÊÄÅ
            const currentLang = i18n.getLang();
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const cards = document.querySelectorAll('.info-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 100);
            });
        });
    </script>
</body>
</html>
